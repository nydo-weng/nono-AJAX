<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>promise链式调用</title>
  </head>
  <body>
    <script>
      // 1. 创建 Promie 对象, 模拟请求省份名字
      const p = new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve('北京市');
        }, 1000);
      });

      // 2. 获取省份名字
      const p2 = p.then((result) => {
        console.log('省份: ', result);
        // 3. 创建  Promise 对象, 模拟请求城市名字
        // return Promise 对象最终状态和结果, 影响到新的 Promise 对象
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve(result + ' --- 北京');
          });
        });
      });

      // 4. 获取城市名字
      p2.then((result) => {
        console.log(result);
      });

      // 比较内存地址, then 函数原地结果是一个新的 Promise 对象
      //
      console.log(p2 === p);
      console.log(typeof p2);
      console.log(p2);
    </script>
  </body>
</html>
