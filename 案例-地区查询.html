<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4. 案例-地区查询</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <style>
    :root {
      font-size: 15px;
    }

    body {
      padding-top: 15px;
    }

    

  </style>
</head>
<body>
  <div class="container">
    <form id="editForm" class="row">
      <!-- 输入省份名字 -->
      <div class="mb-3 col">
        <label class="form-label">省份名字</label>
        <input type="text" value="北京" name="province" class="form-control province" placeholder="请输入省份名称" />
      </div>
      <!-- 输入城市名字 -->
      <div class="mb-3 col">
        <label class="form-label">城市名字</label>
        <input type="text" value="北京市" name="city" class="form-control city" placeholder="请输入城市名称" />
      </div>
    </form>
    <button type="button" class="btn btn-primary sel-btn">查询</button> 
    <br><br>
    <p>地区列表: </p>
    <ul class="list-group">
      <!-- 示例地区 -->
      <li class="list-group-item">东城区</li>
    </ul>
    
    </form>
  </div>

  <!-- 确定 URL网址 和 参数说明
  查询某个省内某个城市的所有地区: http://hmajax.itheima.net/api/area
  参数名:
    pname: 省份名字或直辖市名字, 比如北京, 福建省, 辽宁省
    cname: 城市名字, 比如北京市, 厦门市, 大连市-->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  
  <script>
    document.querySelector(".sel-btn").addEventListener("click",  () => {
      // console.log('点击了')
      let pname = document.querySelector(".province").value.trim();
      let cname = document.querySelector(".city").value.trim();
      // console.log(pName, cName);
      axios({
        url: 'http://hmajax.itheima.net/api/area',
        params: {
          // pname: pName,
          // cname: cName
          // 属性名和变量名一样时可以只写一个, es6 简写
          pname,
          cname
        }
      }).then((result) => {
        let list = result.data.list;
        console.log(list);
        let theLi = list.map(areaName => `<li class="list-group-item">${areaName}</li>`).join("");
        console.log(theLi);
        document.querySelector(".list-group").innerHTML = theLi;

      });
    })
    
  </script>
</html>
